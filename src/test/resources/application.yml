server:
  port: 8088

spring:
  datasource:
    url: cl0ud-integration-tests-db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # Values: none, create, create-drop, validate, update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

redis:
  port: ${redis.port.value}
  host: localhost

# JWT
security:
  jwt:
    token:
      secret-key: 10scrt20
      milliseconds: 3600000
      hours: 10800000 # 3Hs